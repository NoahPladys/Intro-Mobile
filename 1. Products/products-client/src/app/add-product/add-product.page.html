<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <h2 class="ion-margin">Add Product</h2>
    <ion-list class="ion-margin-vertical">
      <ion-item fill="solid" class="ion-margin">
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="inputName" name="name" placeholder="Product name"></ion-input>
      </ion-item>
      <ion-item fill="solid" class="ion-margin">
        <ion-label position="floating">Price</ion-label>
        <ion-input [(ngModel)]="inputPrice" name="price" placeholder="Product price" type="number"></ion-input>
      </ion-item>
      <ion-item fill="solid" class="ion-margin">
        <ion-label position="floating">Brand</ion-label>
        <ion-input [(ngModel)]="inputBrand" name="brand" placeholder="Product brand name"></ion-input>
      </ion-item>
      <ion-item fill="solid" class="ion-margin">
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="inputDescription" name="description" rows="8"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button type="submit" [disabled]="inputIsValid()" (click)="addItem()" color="light" size="large"
      class="ion-margin-horizontal" [routerLink]="'/'">
      Add product
    </ion-button>
  </form>
</ion-content>
